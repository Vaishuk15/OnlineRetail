<body>
    <table class="table containerdiv">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Available Quantity</th>
                <th> Price per Quantity</th>
                 <th>Order</th>

            </tr>
        </thead>

        <tr *ngFor="let item of productList;">
            <ng-template [ngIf]="checkCondition(item)">
                <td>{{item.productName}}</td>
                <td>{{item.availableQuantity}}</td>
                <td>{{item.unitPrice}}</td>
                <td><a id="{{item.productId}}" [routerLink]="['/order-items', item.productId]"
                        routerLinkActive="active">Order</a>

                </td>
            </ng-template>
        </tr>


    </table>

</body>

<router-outlet></router-outlet>
