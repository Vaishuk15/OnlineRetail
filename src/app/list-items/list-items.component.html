<div class="containerdiv">
  <input
    matInput
    (input)="searchProduct($any($event.target).value)"
    placeholder="Search"
    class="w-100"
  />
  <br /><br />
  <table
    mat-table
    [dataSource]="productList"
    matSort
    class="mat-elevation-z8 table table-striped"
  >
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h4>Product Name</h4>
      </th>
      <td mat-cell *matCellDef="let item">
        {{ checkCondition(item) ? item.productName : "NA" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="availableQuantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h4>Available Quantity</h4>
      </th>
      <td mat-cell *matCellDef="let item">
        {{ checkCondition(item) ? item.availableQuantity : "NA" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h4>Price per Quantity</h4>
      </th>
      <td mat-cell *matCellDef="let item">
        {{ checkCondition(item) ? item.unitPrice : "NA" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="feature">
      <th mat-header-cell *matHeaderCellDef><h4>Features</h4></th>
      <td mat-cell *matCellDef="let item">
        <button [routerLink]="['/order-items', item.productId]">Order</button>
        <button [routerLink]="['/update-items', item.productId]">Update</button>
        <button (click)="deleteItem(item.productId)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="Columns"></tr>
    <tr mat-row *matRowDef="let row; columns: Columns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[2, 4, 6]"
    showFirstLastButtons
  ></mat-paginator>
</div>
<router-outlet></router-outlet>
