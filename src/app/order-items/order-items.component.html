
Product Name: {{product.productName}}<br>
Available Quantity:{{product.availableQuantity}}

  <div style="padding: 15px;background-color: gray;border-radius: 5px;">
  <form #orderForm="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <label for="quantity" style="color: honeydew;"><b>Quantity Needed:</b></label>
    <input type="number" id="quantity" name="neededQuantity"   [(ngModel)]="availableQuantity"   required min="1" (input)="sliceInput()" style="font-size: medium;height: 36px;width: 250px;"><br>
    <input class="button" type="submit" value="Order">
    </form>
  </div>
