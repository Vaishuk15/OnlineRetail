<div class="container">
  <input
    matInput
    (input)="searchProduct($any($event.target).value)"
    placeholder="Search"
    class="w-100"
  />
  <br /><br />
  <table
    mat-table
    [dataSource]="orderList"
    matSort
    class="mat-elevation-z8 table table-striped"
  >
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h4>Product Name</h4>
      </th>
      <td mat-cell *matCellDef="let order">{{ order.product.productName }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h4>Quantity</h4>
      </th>
      <td mat-cell *matCellDef="let order">
        {{ order.quantity }}
      </td>
    </ng-container>
    <ng-container matColumnDef="orderedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h4>Ordered Date</h4>
      </th>
      <td mat-cell *matCellDef="let order">
        {{ order.orderedDate | date: format }}
      </td>
    </ng-container>
    <ng-container matColumnDef="shippingDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <h4>Shipping Date</h4>
      </th>
      <td mat-cell *matCellDef="let order">
        {{ order.shippingDate | date: format }}
      </td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef><h4>Total Price</h4></th>
      <td mat-cell *matCellDef="let order">
        {{ order.quantity * order.product.unitPrice }}
      </td>
    </ng-container>
    <ng-container matColumnDef="feature">
      <th mat-header-cell *matHeaderCellDef><h4>Feature</h4></th>
      <td mat-cell *matCellDef="let order">
        <button (click)="deleteOrder(order.orderId)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[2, 4, 6]"
    showFirstLastButtons
  ></mat-paginator>
</div>
<router-outlet></router-outlet>
