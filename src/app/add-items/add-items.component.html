<div class="container">
  <form #addForm="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <label for="name"><b>Product Name:</b></label>
    <input
      class="productName"
      type="text"
      id="name"
      name="productName"
      [(ngModel)]="productName"
      required
      pattern="[A-Za-z][A-Za-z_$0-9   ]*"
    /><br />
    <label for="quantity"><b>Available Quantity:</b></label>
    <input
      class="quantity"
      type="number"
      id="quantity"
      name="availableQuantity"
      [(ngModel)]="availableQuantity"
      required
      min="1"
      (input)="sliceInput()"
    /><br />
    <label for="unitPrice"><b>Price per Quantity:</b></label>
    <input
      class="unitPrice"
      type="number"
      id="unitPrice"
      name="unitPrice"
      [(ngModel)]="unitPrice"
      required
      min="1"
    /><br />
    <input class="button" type="submit" value="Add" />
  </form>
</div>
